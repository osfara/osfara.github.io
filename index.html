<html>
  <head>
    <title>OŠFara</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body id="app", class="homepage is-preload" >
    <div id="page-wrapper">

      <!-- Header -->
        <section id="header">

            <img src="/images/banner/logo.png">

            <nav id="nav"></nav>

          <!-- Banner -->
            <section id="banner">
              <header>
              <!-- <h2>...še urejamo...</h2> -->
              </header>
			
            </section>
			
        </section>
		

      <!-- Main -->
        <section id="main">
          <div class="container">
            <div class="row">
              <div class="col-12">
                  <section id="news_section">
                    <header class="major">
                      <h2>Novice</h2>
                    </header>
                    <div class="row">

                      <div v-for="n in news" class="col-12 col-12-medium col-12-small">
                        <section class="box">
                          <header>
                            <h3>{{n.title}}</h3>
                            <p>{{ n.date }}</p>
                          </header>
                          <p>{{ n.content }}</p>
                          <p>{{ n.author }}</p>
						  <a href="/docs/Načrt_COVID19.pdf" target="_blank">{{ n.link }}</a>

                          <img class="news_img" v-for="i in n.images" :src="'images/' + i"  />

                          <footer>

                          </footer>
                        </section>
                      </div>


                      <div v-if="more_news" class="col-12 col-12-medium col-12-small">
                        <section >

                          <footer>
                            <ul class="actions">
                              <li><a @click="show_more" class="button alt">Več</a></li>
                            </ul>
                          </footer>
                        </section>
                      </div>

                    </div>

                  </section>
              </div>
            </div>
          </div>
        </section>

      <!-- Footer -->
        <section id="footer">

        </section>

    </div>

    <!-- Scripts -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/jquery.dropotron.min.js"></script>
      <script src="assets/js/browser.min.js"></script>
      <script src="assets/js/breakpoints.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="assets/js/util.js"></script>
      <script src="assets/js/main.js"></script>

  </body>
</html>
